<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io('http://localhost:3000');

  socket.on('connect', () => {
    console.log('Connected to server');
  });

  socket.on('messageFromServer', (data) => {
    console.log(data);
  });

  socket.emit('messageFromClient', { data: 'Data from client' });
</script>
